<html>
 <head>

 <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>


<video width="100%" height="333" poster="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/CNN_Portugal.svg/300px-CNN_Portugal.svg.png" id="video" controls></video>
<script>
        if(Hls.isSupported()) {
          var video = document.getElementById('video');
          var hls = new Hls({
              debug: true,
			  enableWorker: true,
			  lowLatencyMode: true,
			  backBufferLength: 90
          });
          hls.loadSource('https://video-auth6.iol.pt/live_cnn/live_cnn/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9Mi8xMS8yMDI2IDY6MTY6MjMgQU0maGFzaF92YWx1ZT1qUHV2N2xiRUpMbWk1YVpuUUN2T2d3PT0mdmFsaWRtaW51dGVzPTE0NDAmaWQ9MmYwMzJjYjUtYzA4ZC00NThhLWEyNDItNjZhMGFlMjE4NDA0');
          hls.attachMedia(video);
          hls.on(Hls.Events.MEDIA_ATTACHED, function() {
            video.muted = false;
            video.play();
        });
       }
       // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
       // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
       // This is using the built-in support of the plain video element, without using hls.js.
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = 'https://video-auth6.iol.pt/live_cnn/live_cnn/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9Mi8xMS8yMDI2IDY6MTY6MjMgQU0maGFzaF92YWx1ZT1qUHV2N2xiRUpMbWk1YVpuUUN2T2d3PT0mdmFsaWRtaW51dGVzPTE0NDAmaWQ9MmYwMzJjYjUtYzA4ZC00NThhLWEyNDItNjZhMGFlMjE4NDA0';
          video.addEventListener('canplay',function() {
            video.play();
          });
        }
      </script>
            
          
</body>
</html>
